<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--BEGIN CHAT WRAPPER-->
    <div class="osp-chat">
        <!--BEGIN LEFT CHAT WRAPPER-->
        <div class="left-chat-wrap">
            <!--BEGIN LEFT CHAT WRAPPER-->
            <header class="left-chat-header">
                <button class="left-chat-header__open"></button>
                <div class="chat-search-panel">
                    <input type="text" class="chat-search-panel__input">
                </div>
                <button class="left-chat-header__menu"></button>
            </header>
            <!--END LEFT CHAT WRAPPER-->

            <ul class="left-chat-users">
                <li class="left-chat-user">
                    <div class="left-chat-user-photo"></div>
                </li>
            </ul>


        </div>
        <!--END LEFT CHAT WRAPPER-->
    </div>
    <!--END CHAT WRAPPER-->


    <script src="js/script.js"></script>
</body>
</html>
