<!--BEGIN LOGIN FORMS-->
<div class="osp-chat-form-wrap">
    <nav class="osp-chat-form-nav">
        <button class="osp-chat-form-nav__btn  osp-chat-form-nav__btn--login  osp-chat-form-nav__btn--active">Login</button>
        <button class="osp-chat-form-nav__btn  osp-chat-form-nav__btn--sign-in  osp-chat-form-nav__btn">Sign-in</button>
    </nav>
    <!--BEGIN LOGIN FORM-->
    <form action="/" method="POST" class="osp-chat-form  osp-chat-form--login">
        <input type="text" name="login-user-name" id="login-user-name" class="osp-chat-form__input" placeholder="Username">
        <input type="password" name="login-user-password" id="login-user-password" class="osp-chat-form__input  osp-chat-form__input--mb10" placeholder="Password">
        <a href="#" class="osp-chat-form__link  osp-chat-form__link--forgot-pass">Forgot password?</a>
        <input type="submit" class="osp-chat-form__submit  osp-chat-form__submit--login" value="Login">
    </form>
    <!--END LOGIN FORM-->
    <!--BEGIN SIGN-IN FORM-->
    <form action="/" class="osp-chat-form  osp-chat-form--sign-in  osp-chat-form--hidden">
        <input type="text" name="sign-in-user-name" id="sign-in-user-name" class="osp-chat-form__input" placeholder="Username">
        <input type="email" name="sign-in-user-email" id="sign-in-user-email" class="osp-chat-form__input" placeholder="Email">
        <input type="password" name="sign-in-user-password-1" id="sign-in-user-password-1" class="osp-chat-form__input" placeholder="Email">
        <input type="password" name="sign-in-user-password-2" id="sign-in-user-password-2" class="osp-chat-form__input" placeholder="Email">
        <input type="submit" class="osp-chat-form__submit  osp-chat-form__submit--sign-in" value="Sign-in">
    </form>
    <!--END SIGN-IN FORM-->
</div>
<!--END LOGIN FORMS-->
